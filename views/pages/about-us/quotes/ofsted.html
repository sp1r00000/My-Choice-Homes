<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-9">
      {{#each quotes}}
      <div class="row">
        <figure class="col-xs-12 col-sm-3">
          <img class="img-thumbnail" src="{{image}}" alt="{{title}}">
        </figure>
        <section class="col-xs-12 col-sm-9">
          <h3>{{title}}</h3>
          <p>{{comment}}</p>
        </section>
      </div>
      {{/each}}
    </div>

    <aside class="col-xs-12 col-sm-9 col-sm-push-3 col-lg-3 col-lg-push-0">
      {{> links}}
    </aside>
  </div>
</div>
