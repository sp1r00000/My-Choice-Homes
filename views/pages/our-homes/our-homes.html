<div class="container mch-our-homes">
  <div class="row">

    {{#each homes}}
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
      <figure class="thumbnail">
        <img class="img-thumbnail" src="{{thumbnail}}" alt="{{home}}">
        <figcaption class="caption">
          <h3>{{home}}</h3>
          <p>{{limitTo description 290}}</p>
          <a href="{{href}}">view home</a>
        </figcaption>
      </figure>
    </div>
    {{/each}}

  </div>
</div>
