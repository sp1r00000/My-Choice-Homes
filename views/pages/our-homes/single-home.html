<div class="container mch-single-home">
  <div class="row">
    <div class="col-xs-12 col-lg-9">
      <div class="row">

        <figure class="col-xs-12 col-lg-8 col-lg-push-4 mch-fig-a">
          <img class="img-thumbnail" src="{{image}}" alt="{{home}}">
          <div class="row">
            {{#each images}}
            <figure class="col-xs-6 col-md-3 col-lg-6 mch-fig-b">
              <img class="img-thumbnail" src="{{this}}" alt="{{home}}">
            </figure>
            {{/each}}
          </div>

          <figcaption>
            <h3>Facilities</h3>
            <p>{{facilities}}</p>
          </figcaption>
        </figure>

        <div class="col-xs-12 col-lg-4 col-lg-pull-8">
          <h3>The House</h3>
          <p>{{description}}</p>
          <a href="/our-homes">View all homes</a>
          <hr>
        </div>
      </div>
    </div>

    <aside class="col-xs-12 col-lg-3">
      {{> links}}
    </aside>
  </div>
</div>
