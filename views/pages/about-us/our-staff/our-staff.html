<article>
  {{#each staff}}
  <figure class="mch-block-{{@index}}">
    <img src="{{image}}" alt="{{name}}">

    <figcaption>
      <h4>{{name}} <small>{{position}}</small></h4>
      <p>{{limitTo description 90}}</p>
      <p class="mch-open-modal">More details</p>
    </figcaption>
  </figure>
  {{/each}}

  <figure class="mch-modal mch-async-modal">
    <img src="{{staff.0.image}}" alt="{{staff.0.name}}">

    <figcaption>
      <h4>{{staff.0.name}} <small>{{staff.0.position}}</small></h4>
      <p>{{staff.0.description}}</p>
    </figcaption>
  </figure>
</article>
