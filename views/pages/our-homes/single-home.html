<figure class="mch-block-1">
  <img src="{{image}}" alt="{{home}}">

    {{#each images}}
    <figure>
      <img src="{{this}}" alt="{{home}}">
    </figure>
    {{/each}}

  <figcaption>
    <h3>Facilities</h3>
    <p>{{facilities}}</p>
  </figcaption>
</figure>

<section class="mch-block-2">
  <h2>The House</h2>
  <p>{{description}}</p>
  <a href="/our-homes">View all homes</a>
</section>
