<div class="container">
  <div class="row">

    <div class="col-xs-12 col-lg-7">
      <h3>Children & Professionals</h3>

      {{#each quotes}}
      <div class="row">
        <figure class="col-xs-3 col-sm-2">
          <img class="img-thumbnail" src="/assets/images/about-us/placeholder.jpg" alt="foo">
        </figure>

        <div class="col-xs-9 col-sm-10">
          <p>{{comment}}</p>
          <p class="small">{{name}}</p>
          <hr>
        </div>
      </div>
      {{/each}}
    </div>

    <form class="col-xs-12 col-lg-5" name="contact" novalidate>
      <h3>Share your comment</h3>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="enter your name">
      </div>

      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea class="form-control" id="comment" rows="3"></textarea>
      </div>

      <div class="g-recaptcha" data-sitekey="6LcMbhsTAAAAABZVU6HGgNw8LG3h2mM9bLevXY4c"></div>

      <button type="submit" class="btn btn-primary-outline">Submit</button>
    </form>
  </div>
</div>
