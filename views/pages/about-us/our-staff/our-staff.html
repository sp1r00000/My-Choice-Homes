<div class="container mch-our-homes">
  <div class="row">

    {{#each staff}}
    <figure class="col-xs-12 col-md-6 col-lg-4">
      <img class="img-thumbnail" src="{{image}}" alt="{{name}}">
      <figcaption>
        <h4><a href="{{href}}">{{name}}</a></h4>
        <p><small class="text-muted">{{position}}</small></p>
        <p>{{limitTo description 200}}</p>
        <a href="{{href}}">More about {{name}}</a>
      </figcaption>
    </figure>
    {{/each}}

  </div>
</div>
