<header class="container-fluid mch-header">
  <div class="row">
    <div class="col-xs-12 col-lg-10 col-lg-offset-2">
    {{#if header}}
      <h1>{{header.title}}</h1>
      <h2><span>{{header.subtitle.first}}</span> {{header.subtitle.second}}</h2>
    {{else}}
      <h1>My Choice <span>Children's Homes</span></h1>
      <h2>A Pro-active Approach to the Development of Young People.</h2>
    {{/if}}
    </div>
  </div>
</header>
