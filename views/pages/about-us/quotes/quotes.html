<h3>Children &amp; Professionals</h3>

{{#each quotes}}
<figure class="mch-block-{{@index}}">
  <img src="/assets/images/about-us/placeholder.jpg" alt="{{name}}">

  <figcaption>
    <p>{{comment}}</p>
    <p>{{name}}</p>
  </figcaption>
</figure>
{{/each}}

<form class="mch-block-2" name="quote" novalidate>
  <h3>Share your comment</h3>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="enter your name">
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" rows="3"></textarea>
  </div>

  <div class="g-recaptcha" data-sitekey="6LcMbhsTAAAAABZVU6HGgNw8LG3h2mM9bLevXY4c"></div>

  <button type="submit" class="mch-btn">Submit</button>
</form>
